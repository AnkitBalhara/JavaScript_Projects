<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Search || JS </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="searchArea">
                <input type="text" id="userName" placeholder="Search by GitHub Profile">
                <button id="btn">Get Details</button>
            </div>
            <div class="displayArea">
                <div class="userProfile">
                    <img autocomplete='off' id="userImg" src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="uploading">
                </div>
                <div class="userData">
                    <u>
                        <h1 id="user">GitHub</h1>
                    </u>
                    <span class="userDetails">Followers :- 39972 </span>
                    <span class="userDetails">Following :- 00 </span>
                    <span class="userDetails">Number of Repos :-496 </span>
                    <hr>
                    <div>
                        <a class="repos" target="_blank" href=""></a>
                    </div>
                </div>
                <hr>
                <div id="owner">
                    Crreated By :- Balhara
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
