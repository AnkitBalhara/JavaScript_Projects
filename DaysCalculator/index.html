<!DOCTYPE html>
<html id="html" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number of Days Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container ">
        <form action="">
            <div class="header">
                <h2>How many Days Old You Are !!!</h2>
            </div>
            <div class="toggle">
                <div class="form-check form-switch">
                    <input class="form-check-input position-absolute top-0 end-0 theme" type="checkbox"
                        id="flexSwitchCheckChecked" checked>
                </div>

            </div>
            <div class="radioBox">
                <input type="radio" name="flexRadioDefault" id="alive" checked>
                <label for="alive">Alive</label>
                <input type="radio" name="flexRadioDefault" id="death">
                <label for="death">Death</label>
            </div>
            <div class="dates">
                <div>
                    <label for="dateofbirth">Date of Birth :-</label>
                    <input type="date" name="dateofbirth" id="dateofbirth">
                </div>
                <div>
                    <label for="dateofdeath" class=" togle-hide" id="deathdateinput">Date of Death :-</label>
                    <input type="date" class="togle-hide dateofdeath " id="deathdatelabel" name="dateofdeath">
                </div>
            </div>
            <div class="days">
                <h3 id="NumOfDays">Days:-00</h3>
            </div>
            <div class="buttonArea">
                <div>
                    <button class="btn btn-primary calculate">Calculate</button>
                    <button class="btn btn-danger reset">Reset</button>
                </div>
            </div>
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
