<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, 
				initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
	<title>Expense Tracker</title>
</head>

<body>
	<div class="summary">
		<div>
			<h1>Your Balance :
				<span id="updatedBal">
					00
				</span>
			</h1>
		</div>
		<br />
		<div class="total">
			<div>
				Total Income :
				<div>
					<h2 style="color: green;" id="updatedInc">
						00
					</h2>
				</div>
			</div>
			<hr class="verticle" />
			<div>
				Total Expenses :
				<div>
					<h2 style="color: red;" id="updatedExp">
						00
					</h2>
				</div>
			</div>
		</div>
	</div>
	<div class="root">
		<div id="items">
			<h2>Expenses</h2>
			<table id="table">
				<thead>
					<tr class="titles">
						<!-- <th>S.no.</th> -->
						<th>Name</th>
						<th>Amount</th>
						<th>Type</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody id="tbody">
				</tbody>
			</table>
		</div>
		<hr class="vertical" />
		<div id="new">
			<h2>Add new</h2>

			<div class="inputs">
				<div class="inputitem">
					<p style="width: 9rem">
						Entry type :
					</p>
					<select id='itemType'>
						<option>Expense</option>
						<option>Income</option>
					</select>
				</div>
				<div class="inputitem">
					<p style="width: 9rem">Name :</p>
					<input id="itemName" autocomplete="off" type="text" value="" placeholder="Item Name" />
				</div>
				<div class="inputitem">
					<p style="width: 9rem">Amount :</p>
					<input id="amount" name="mod" type="number" placeholder="00" />
				</div>
			</div>
			<button id="addExpense">
				Add Expense
			</button>
		</div>
	</div>
	<div id="owner">Created By : Balhara</div>
	<script src="index.js"></script>
</body>

</html>
